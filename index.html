<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Azure Web App</title>
</head>
<body>
    <h1>Hello, Azure!</h1>

Click me to display Date and Time.</button>
